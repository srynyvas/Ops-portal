<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mission Control - Enterprise Operations Portal for managing software releases, monitoring system health, and coordinating team activities." />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inter font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Mission Control - Enterprise Operations Portal</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      #loading-screen .loader {
        text-align: center;
      }
      
      #loading-screen .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #loading-screen .text {
        color: #6b7280;
        font-size: 14px;
        font-weight: 500;
      }
      
      /* Ensure font is loaded */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loader">
        <div class="spinner"></div>
        <div class="text">Loading Mission Control...</div>
      </div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Favicon as inline SVG for better loading -->
    <script>
      // Create favicon
      const favicon = `
        <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <rect width="32" height="32" rx="6" fill="#3b82f6"/>
          <text x="16" y="21" font-family="Inter, sans-serif" font-weight="700" font-size="14" 
                text-anchor="middle" fill="white">MC</text>
        </svg>
      `;
      
      const blob = new Blob([favicon], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      
      const link = document.createElement('link');
      link.rel = 'icon';
      link.type = 'image/svg+xml';
      link.href = url;
      document.head.appendChild(link);
      
      // Remove loading screen when React app loads
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          const body = document.body;
          
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease-out';
            
            setTimeout(() => {
              loadingScreen.remove();
              body.classList.remove('loading');
            }, 300);
          }
        }, 100); // Reduced loading time
      });
      
      // Fallback: remove loading screen after 3 seconds
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        const body = document.body;
        
        if (loadingScreen) {
          console.log('Removing loading screen via fallback');
          loadingScreen.remove();
          body.classList.remove('loading');
        }
      }, 3000);
    </script>
    
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
